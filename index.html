<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript twitter character counter by Sunday School</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="outer-container">
        <div class="container">
            <label>New Tweet</label>
            <textarea row="4" class="tweet_input" maxlength="140"></textarea>
            <div class="control">
                <div class="count">140</div>
                <div class="button">Tweet</div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>

</body>

</html>
